<!DOCTYPE html>
<html lang="en">
<head>
    <title>Merge Two Array</title>
    <script>
        let array1=[10,20,30,40,50,60,70];
        let array2=[80,90];
        let array3=[];

        for(let i=0; i<array1.length; i++){
            array3[i]=array1[i];
        }
        for(let i=0; i<array2.length; i++){
            array3[array1.length+i]=array2[i];
        }
        console.log(array3);
        
        // array3=[...array1,...array2];  Default Function
        // console.log(array3);
        </script>
</head>

</body>
</html>
